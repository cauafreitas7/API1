{% extends "base.html" %}

{% block title %}Dashboard BI{% endblock %}
{% block extra_head %}
  <link href="https://cdn.bokeh.org/bokeh/release/bokeh-3.0.3.min.css" rel="stylesheet">
  <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.0.3.min.js"></script>
{% endblock %}
{% block content %}
    <div class="grid-container">
  {% for titulo, script, div in graficos %}
    <div class="card">
      <h2>{{ titulo }}</h2>
      {{ script | safe }}
      <div class="grafico-bokeh">
        {{ div | safe }}
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
