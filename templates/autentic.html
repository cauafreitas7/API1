<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function verifica(form) {
      const usuario = form.login.value;
      const senha = form.senha.value;
      if (!usuario || !senha) {
        alert("Não é permitido valor nulo no campo Conta ou Senha.");
        return false;
      }
      return true;
    }
  </script>
</head>
<body class="auth-body">
  <div class="login-box">
    <form name="formlogin" onsubmit="return verifica(this);" method="POST">
      <div class="input-group">
        <label for="login">Conta:</label>
        <input type="text" name="login" id="login" maxlength="20">
      </div>
      <div class="input-group">
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" maxlength="8">
      </div>
      <div class="input-group">
        <input type="submit" value="Entrar" class="btn-submit">
      </div>
    </form>
  </div>
</body>
</html>
