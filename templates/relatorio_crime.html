<!DOCTYPE html>
<html>
<head>
    <title>{{ titulo }}</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f2f2f2; }
        h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #fff; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #eee; }
        .btn-export { margin-top: 15px; }
    </style>
</head>
<body>
    <h2>{{ titulo }}</h2>
    
    <table>
        <tr>
            {% for col in colunas %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
        {% for linha in dados %}
            <tr>
                {% for item in linha %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('home') }}">‚Üê Voltar</a>
</body>
</html>
